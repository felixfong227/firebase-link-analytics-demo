<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Link Analytics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDQ2Go3L3w6sgEsTqnGEWZZHKoAro1Zens",
            authDomain: "birthday-sender.firebaseapp.com",
            databaseURL: "https://birthday-sender.firebaseio.com",
            projectId: "birthday-sender",
            storageBucket: "birthday-sender.appspot.com",
            messagingSenderId: "433710819858",
            appId: "1:433710819858:web:9591748b1cfc126aa4c6cb",
            measurementId: "G-X8685TRENV"
        };
        firebase.initializeApp(firebaseConfig);
        firebase.performance();
        firebase.analytics();

    <section class="section">
        <div class="container">

            <div id="authInfo" class="box hide">
                <div class="media-content">
                    <div class="content">
                        <span>Login In As</span>
                        <span class="image is-32x32">
                            <img class="is-rounded" id="profilePicture" />
                        </span>
                        <strong id="profileDisplayName"></strong>
                        <button class="button is-warning" id="logout">Logout</button>
                    </div>
                </div>
            </div>

            <div id="requestLogin">
                <button class="button is-info" id="login">Login</button>
                <p>To Create New Post</p>
            </div>

            <div id="interact" class="hide">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button class="button is-success" id="post">Post</button>
            </div>

            <hr />

            <div id="showPosts"></div>

        </div>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./app.js"></script>

</body>

</html>
